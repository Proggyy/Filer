<div class="background">
   <form class="frame" [formGroup]="form">
    <h1>Вход</h1>
    <i class="errorText" *ngIf="errorText.length != 0">{{errorText}}</i>
    <label for="login">Логин</label>
    <input type="text" id="login" formControlName="login" placeholder="Введите пароль здесь..." />
    <label for="password">Пароль</label>
    <input type="password" id="password" formControlName="password" placeholder="Введите пароль здесь..." />
    <input type="submit" value="Войти" (click)="Login()"/>
   </form> 
</div>
